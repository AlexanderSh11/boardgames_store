<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewpoint" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <link rel="icon" type="image/png" href="../images/Map.png">
    <title>Магазин настольных игр "Настольная фантазия"</title>
</head>
<body>
    <header id="header">
        <script src="../js/header.js"></script>
        <nav id="nav" class="navbar navbar-expand-md navbar-light bg-light sticky-top">
            <div class="search-container">
                <input type="text" id="search" class="form-control" placeholder="Поиск" onkeyup="searchProductsByTitle()">
            </div>
            <script src="../js/nav.js"></script>
        </nav>
    </header>
    
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide"><img src="../images/preview_monopoly.jpg" alt="Акция 1" class="img-fluid"></div>
            <div class="swiper-slide"><img src="../images/sales.jpg" alt="Акция 2" class="img-fluid"></div>
            <div class="swiper-slide"><img src="../images/Bang1.jpg" alt="Акция 3" class="img-fluid"></div>
            <div class="swiper-slide"><img src="../images/Carcassonne1.jpeg" alt="Акция 4" class="img-fluid"></div>
            <div class="swiper-slide"><img src="../images/Citadels1.jpg" alt="Акция 5" class="img-fluid"></div>
        </div>
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-pagination"></div>
    </div>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="../js/slider.js"></script>
    
    <div class="container">
        <div class="catalog" id="catalog"></div>
    </div>

    <div class="text-center" id="show-more-container"></div>
        <script src="../js/catalog.js"></script>
    
    <footer id="footer">
        <script src="../js/footer.js"></script>
    </footer>
</body>
</html>
